
<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Iniciar sesión</title>
  </head>
  <body style="align-items: center;justify-content: center;min-height: 100vh;display: flex;">
    
    <div class="col-lg-4" style="margin:0px auto;">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h2 class="m-0 font-weight-bold text-center">Inicio de sesión</h2>
        </div>
        <div class="card-body">
          <form method="POST"> 
            {% csrf_token %}
            <input type="text" name="username" placeholder="Ingrese usuario" required class="form-control"><br/>
            <input type="password" name="password" placeholder="Ingrese password" required class="form-control"><br/>
            <button type="submit" class="form-control btn btn-success" >Iniciar sesión</button>

            <div class="mt-4">
              <div>
                Don't have an acccount ?<a href="{% url 'registrar'%}">Sign up</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
