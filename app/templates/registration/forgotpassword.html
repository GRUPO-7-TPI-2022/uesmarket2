{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Recuperar Contraseña</title>
  </head>
  
  <body>
    {% block navbar %}
    {% include 'base/navbar.html' %}
    {% endblock %}
    <div style="align-items: center;justify-content: center;min-height: 86vh;display: flex;">
      <div class="col-lg-4 p-1" style="margin:0px auto;">
        <div class="card shadow mb-4">
          <div class="card-header py-3" style="background-color: #5ab5c5;">
            <h2 class="m-0 font-weight-bold text-center">Ayuda con la contraseña</h2>
          </div>
          <div class="card-body m-2">
            <div class="w-50 p-sm-4  position-relative top-0 start-50 translate-middle-x">
              <a href="{% url 'login' %}"><img src="{% static 'img/profile.svg' %}"
                class="img-fluid" style="color: #6fa8dc;"/></a>
            </div>
            <form method="POST"> 
              {% csrf_token %}
              <div class="mb-2">
                <strong>
                  <p class="text-center">Escribe la dirección de correo electrónico asociado a tu cuenta de UesMarket</p>
                </strong>
                <input type="text" class="form-control" name="username" placeholder="Correo electrónico">
              </div>
              <div class="d-grid gap-2 col-6 mx-auto mt-3 p-2">
                <button type="submit" class="form-control btn btn-primary mb-1">Continuar</button>
              </div>
              <div class="my-3">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
      {% block footer %}
      {% include 'base/footer.html' %}
      {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
